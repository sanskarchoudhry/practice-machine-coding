<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <button type="button" class="arrow left-arrow">&lt;</button>
      <button type="button" class="arrow right-arrow">&gt;</button>
      <div class="card-container">
        <div class="card">
          <img src="/assets/image/image-1.jpg" alt="" />
          <i>Image 1</i>
        </div>
        <div class="card">
          <img src="/assets/image/image-2.png" alt="" />
          <i>Image 2</i>
        </div>
        <div class="card">
          <img src="/assets/image/image-3.jpg" alt="" />
          <i>Image 3</i>
        </div>
        <div class="card">
          <img src="/assets/image/image-4.jpg" alt="" />
          <i>Image 4</i>
        </div>
        <div class="card">
          <img src="/assets/image/image-5.jpg" alt="" />
          <i>Image 5</i>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
